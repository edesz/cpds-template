project_name:
  type: str
  help: What is the project name?
  default: chn_attr

project_slug:
  type: str
  help: A slug of the project name.
  default: "{% include 'project_name-slug.jinja' %}"

module_name:
  type: str
  help: What is the name of the module?
  default: mymodule

module_slug:
  type: str
  help: A slug of the module name.
  default: "{% from 'slugify.jinja' import slugify %}{{ slugify(module_name) }}"

user_name:
  type: str
  help: What is your github username?
  default: edesz

description:
  type: str
  help: Please provide a short description of the project.
  default: "A short description of the project."

include_tests:
  type: bool
  default: true
  help: Do you want to include tests?

open_source_license:
  type: str
  help: What type of license should be used?
  choices:
    - MIT
    - APACHE-2.0
    - BSD-3-Clause
    - GPL-3.0
  default: MIT

_exclude:
  - project_name-slug.jinja
  - slugify.jinja
  - pixi.toml
  - README.md
  - LICENSE
  - .gitignore
  - .git

_jinja_extensions:
  - copier_template_extensions.TemplateExtensionLoader
  - extensions/context.py:ContextUpdater

_templates_suffix: .jinja
